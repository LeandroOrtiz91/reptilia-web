<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptilia.tech | Arquitectura Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS REPTILIA DARK MODE --- */
        :root {
            --bg-color: #050505; /* Negro Profundo */
            --text-color: #ffffff;
            --accent-color: #4AAE8A; /* Verde Reptilia */
            --gray-text: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Tres columnas para centrar el logo */
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(5, 5, 5, 0.9); /* Transparencia leve */
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: -1px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            grid-column: 2; /* Logo al centro */
        }
        
        .nav-logo span {
            color: var(--accent-color);
        }

        .nav-menu-btn {
            grid-column: 3; /* Botón a la derecha */
            justify-self: end;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-menu-btn:hover {
            color: var(--accent-color);
        }

        /* --- HERO SECTION (CUERPO) --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 70%);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 20px;
            max-width: 800px;
        }

        h1 span {
            color: var(--accent-color);
            display: block; /* Fuerza el salto de línea si querés */
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--gray-text);
            max-width: 600px;
            line-height: 1.6;
        }

        /* --- BOTÓN WHATSAPP FLOTANTE --- */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
            transition: transform 0.3s;
            z-index: 1001;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        /* --- RESPONSIVE (MÓVIL) --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .nav-logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div></div> 
        
        <a href="#" class="nav-logo">REPTILIA<span>.TECH</span></a>
        
        <div class="nav-menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <section class="hero">
        <h1>
            Ecosistemas<br>
            <span>pensados para vos.</span>
        </h1>
        <p class="subtitle">
            Transformamos tu negocio con arquitectura digital escalable. 
            Infraestructura, diseño y estrategia en un solo lugar.
        </p>
    </section>

    <a href="https://wa.me/5493364219789?text=Hola%20Reptilia,%20quiero%20escalar%20mi%20negocio." class="whatsapp-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

</body>
</html>
